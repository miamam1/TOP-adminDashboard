<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageContainer">
        <div class="dashboard">
           
            <img class="dashboardLogo" src="images/dashboard.svg" alt="">
            <h1 class="dashboardText">Dashboard</h1>
            
            
            <img class="homeLogo"  src="images/home.svg" alt="" class="dashboardIcons">
            <p class="homeText">Home</p>
            
            
            <img class="profileLogo" src="images/profile.svg" alt="" class="dashboardIcons">
            <p class="profileText">Profile</p>
            
            
            <img class="messagesLogo"src="images/messages.svg" alt="" class="dashboardIcons">
            <p class="messagesText">Messages</p>
            
            
            <img class ="historyLogo" src="images/history.svg" alt="" class="dashboardIcons">
            <p class="historyText">History</p>
            
            
            <img class="tasksLogo" src="images/tasks.svg" alt="" class="dashboardIcons">
            <p class="tasksText">Tasks</p>
            
           
             <img class="communitiesLogo" src="images/communities.svg" alt="" class="dashboardIcons">
             <p class ="communitiesText">Communities</p>
            
           
            <img class="settingsLogo" src="images/settings.svg" alt="" class="dashboardIcons">
            <p class="settingsText">Settings</p>
            
            
            <img class="supportLogo" src="images/support.svg" alt="" class="dashboardIcons">
            <p class="supportText">Support</p>
            <img class="privacyLogo" src="images/privacy.svg" alt="" class="dashboardIcons">
            <p class="privacyText">Privacy</p>
        
        </div>
        <div class="homeContainer">
            <div class="header">
                <input class ="searchBar" type="text">
            <div class="searchLogoWrapper">
                <img class="searchLogo" src="images/search.svg" alt="">
            </div>
            <div class="notificationsLogoWrapper">
                <img src="images/notifications.svg" alt="" class="notificationsLogo">
            </div>
                <div class="profileSmallwrapper">
                <img src="images/pfp.png" alt="" class="profileSmall">
            </div>
                <h3 class="profileName">Morgan Oakley</h3>
            <div class="pfpIntroImgWrapper">
                <img src="images/pfp.png" alt="" class="ProfileIntroImg">
            </div>
                <p class="Intro"> Hi there,</p>
                <h2 class="MorgansIntro"> Morgan Oakley (@morgan)</h2>
                <button class = "blueButtons NewBtn">New</button>
                <button class = "blueButtons UploadBtn">Upload</button>
                <button class="blueButtons ShareBtn">Share</button>
            </div>
            <div class="maincontent">
                <h1>cool stuff</h1>
            </div>
        </div>
    </div>
